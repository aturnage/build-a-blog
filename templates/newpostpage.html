{% extends "base.html" %}
{% block content %}

    <form method="post">
        <label>
            <div>Guest Name</div>
            <input type="text" name="name" value="{{name}}">
        </label>

        <label>
            <div>Post</div>
            <textarea name="guestpost">{{guestpost}}</textarea>
        </label>

        <div class="error">{{error}}</div>

        <input class="submitbutton" type="submit">
            
    </form>

 {% endblock %}
