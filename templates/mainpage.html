{% extends "base.html" %}
{% block content %}

{% for postwrite in posts %}
        <div class ="posts">
                <div class="post-name"><a href="/blog/{{postwrite.key().id()}}">{{postwrite.name}}</a></div>
                <div class="post-guestpost">{{postwrite.guestpost}}</div>
        </div>
{% endfor %}
<hr>
<button onclick="window.location.href='/newpost'">Back To Blog</button>


{% endblock %}
