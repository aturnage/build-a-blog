{% extends "base.html" %}
{% block content %}

    <h1>Top 5 Post</h1>

    {% for post in posts %}
        <div class="post">
            <div class="post-name"><a href="/blog/{{post.key().id()}}">{{post.name}}</a></div>
            <div class="post-body">{{post.guestpost}}</div> 
        </div>
    <hr>

    {% endfor %}
    <button onclick="window.location.href='/newpost'">New Post</button

{% endblock %}
